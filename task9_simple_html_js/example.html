<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML + JS Example</title>
    <style>
        /* Basic styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        
        #box {
            width: 200px;
            height: 200px;
            background: lavender;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello Web</h1>
    <div id="box"></div>
    <button onclick="changeColor()">Change Color</button>
    
    <script>
        function changeColor() {
            document.getElementById('box').style.background = 
                `hsl(${Math.random()*360},70%,70%)`;
        }
    </script>
</body>
</html>
